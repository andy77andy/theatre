<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <a style="float: right" href="{% url 'backstage:actor-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    <a href="{% url "backstage:actor-list" %}" class="btn btn-primary link-to-page"><h1>Our Actors</h1></a>
        {% if actor_list %}
            {% for actor in actor_list %}
                <p><a href="{% url "backstage:actor-detail" pk=actor.id  %}" class="btn  link-to-page">{{ actor.first_name }} {{ actor.last_name }}
    </a></p>
            {% endfor %}

            {% else %}
            <p>There are no actors in the theatre</p>
        {% endif %}

{% endblock %}
